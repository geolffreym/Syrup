<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="/syrup/dist/init.js"></script>
<a href="#" id="click" data-hi="1" class="a b c" data-tooltip="Hi!">
    Test
</a>
<a href="#" id="unclick" data-hi="1" class="a b c">UCLick</a>


<script>


    _$ (function () {

        //The App
        var my_App = App.blend ('Hey', ['Http']);

        //A global service
        my_App.service ('HeyConsole', function () {
            console.log ('hi')
        });


        //A new recipe for Hey
        my_App.recipe ('Hey.You', function (_, _$, scope) {
            return {
                init   : function (tools) {
                    this.setScope ({ a: 2 });

                    //When Hey.You scope change
                    this.when ('change').then (function (d) {
                        console.log (d)
                    })
                },
                destroy: function () {}
            }
        });


        //A new recipe for Hey
        my_App.recipe ('Hey.Do', function (_, _$, scope) {
            return {
                init   : function (tools) {
                    //Trigger change in Hey.You
                    my_App.setScope ('Hey.You', { a: 3 })
                },
                destroy: function () {}
            }
        });


    })

</script>
</body>
</html>
