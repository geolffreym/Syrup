<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../syrup/dist/init.js"></script>
<script>


    _$ (function () {

        //Require the dependencies
        Require.lookup (['lib/myTestLib.min']).then (function () {

            //Blend a Lib to Syrup
            var my_Lib = Lib.blend ('Hey', ['Http', 'myTestLib']);

            //Constructor
            my_Lib.make ({ user: 'Pedro' });

            //Methods
            my_Lib.supply ({
                sayHi: function () {
                    console.log ('Hey i\'m ' + this.user);

                    //Http in dependencies
                    _.warning ('Calling Http');
                    console.log (this.Http);

                    //myTestLib dependencies
                    _.warning ('Calling myTestLib');
                    console.log (this.myTestLib.myFunc ());
                }
            });

            _.Hey.sayHi ();

        });

    })

</script>
</body>
</html>
