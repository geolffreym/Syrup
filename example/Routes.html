<!DOCTYPE html>
<html lang="en" sp-app="Hey">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="/syrup/dist/init.js"></script>


<div sp-recipe="Hey.You">
    <!--Hey.You recipe -->
</div>


<div sp-recipe="Hey.Do">
    <!--Hey.Do recipe -->
    <button sp-click="redirect">Redirect</button>
</div>

<script>

    //The controller
    _$ (function () {

        //The App with dependencies
        var my_Lib = App.blend ('Hey', ['Http', 'Model', 'Router']);

        //Providing features to App
        my_Lib.spice (['Hey.You'], function (moduleId, $) {

            //Before execution of recipes list, what to do?
            //Initialize the routes
            $.Router.setRoutes ({
                'myLocalRoute': '/Routes.html',
                'theNewRoute' : '/route/:page/:user/'
            });

        });


        //RECIPES
        //A new recipe for Hey
        my_Lib.recipe ('Hey.You', function (_, _$, scope) {
            return {
                init   : function ($) {

                    //When the "theNewRoute" match. What to do?
                    $.Router.when ('theNewRoute').then (function (params, event) {
                        console.log (params.getIndex (':page'));
                    })

                },
                destroy: function ($) {

                    //Dropped? What to do?
                    alert ('destroyed?')
                }
            }
        });

        //A new recipe for Hey
        my_Lib.recipe ('Hey.Do', function (_, _$, scope) {
            return {
                init    : function ($) {},
                redirect: function (e, $) {
                    //Redirect to "theNewRoute" with params { ':page': '3' }
                    $.Router.redirect ('theNewRoute', { ':page': '3', ':user': '2' })
                            .then (function () { });
                }
            }
        });

    });

</script>
</body>
</html>
